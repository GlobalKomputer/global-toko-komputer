<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="#">E-Shop</a>
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="electronics.html">Elektronik</a></li>
            <li><a href="fashion.html">Fashion</a></li>
            <li><a href="beauty.html">Kecantikan</a></li>
        </ul>
        <div class="search-cart">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Cari produk...">
                <button onclick="searchProduct()">Search</button>
            </div>
            <div class="cart">
                <a href="#cart">Cart (0)</a>
            </div>
        </div>
    </nav>

    <!-- Banner Promo -->
    <section id="home">
        <div class="banner">
            <h1>Big Sale!</h1>
            <p>Get up to 50% off on selected items</p>
        </div>
    </section>

    <!-- Product Grid -->
    <section id="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="kom1.jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $100</p>
                <button onclick="addToCart('Product 1', 100)">Tambah ke Keranjang</button>
            </div>
            <div class="product">
                <img src="vga1.jpeg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $200</p>
                <button onclick="addToCart('Product 2', 200)">Tambah ke Keranjang</button>
            </div>
            <div class="product">
                <img src="vga2.jpeg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: $150</p>
                <button onclick="addToCart('Product 3', 150)">Tambah ke Keranjang</button>
            </div>
        </div>
    </section>

    <!-- Cart -->
    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <p>No items in the cart.</p>
        </div>
        <h3>Total: $<span id="total-price">0</span></h3>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
